<div class="card chat-card slim-scroll">
    <div class="card-header">
        <h5>{{characterName}}</h5>
        <small>({{channelType}} channel)</small>
        <div class="card-header-right">
            <input ng-if="!isAdmin" ng-model="isPrivate" ng-change="togglePrivate()" type="checkbox" class="js-primary" style="display: none"/>
        </div>
    </div>
    <div class="card-block">
        <div ng-repeat="msg in messages"
             ng-class="{'received-chat': msg.type == 'reply', 'send-chat': msg.type == 'message'}" class="row m-b-20">
            <div ng-if="msg.type == 'reply' && msg.image" class="col-auto p-r-0">
                <img src="/assets/images/{{msg.image}}.jpg"
                     alt="user image" class="img-radius img-40">
            </div>
            <div class="col">
                <div class="msg">
                    <p class="m-b-0">{{msg.msg}}</p>
                </div>
                <p class="text-muted m-b-0"><i
                        class="fa fa-clock-o m-r-10"></i>{{msg.time | date:'hh:mm a'}}</p>
            </div>
            <div ng-if="msg.type == 'message' && msg.image" class="col-auto p-l-0">
                <img src="/assets/images/{{msg.image}}.jpg"
                     alt="user image" class="img-radius img-40">
            </div>
        </div>
        <div class="right-icon-control">
            <div class="input-group input-group-button">
                <input type="text" ng-model="msgModel" class="form-control"
                       placeholder="Send message">
                <div class="input-group-append">
                    <button ng-click="sendMessage()" class="btn btn-primary waves-effect waves-light"
                            type="button"><i
                            class="feather icon-message-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
